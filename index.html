<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂哈基米城</title>
    <style>
        body {
            background-color: #d65ed0cc;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 15px;
        }

        .shell {
            column-count: 6;
            column-gap: 15px;
            width: 100%;
            max-width: 1400px;
        }

        .image {
            margin-bottom: 15px;
            break-inside: avoid;
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        @media screen and (max-width: 1200px) {
            .shell {
                column-count: 4;
            }
        }

        @media screen and (max-width: 900px) {
            .shell {
                column-count: 3;
            }
        }

        @media screen and (max-width: 600px) {
            .shell {
                column-count: 2;
            }
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="image"><img src="./群友/1.jpg" alt="图片1"></div>
        <div class="image"><img src="./群友/2.jpg" alt="图片2"></div>
